<h3>Update Recipes</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Recipe Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="recipe.name" name="name">
      </div>
  
      <div class="form-group">
        <label for="description">Recipe Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="recipe.description" name="description">
      </div>
  
      <div class="form-group">
        <label for="image">Recipe Image</label>
        <input type="url" class="form-control" id="image" required [(ngModel)]="recipe.image" name="image">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
